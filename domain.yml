version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - ask_about_product
  - ask_about_price
  - ask_about_discount
  - ask_about_payment
  - ask_about_availability
  - ask_about_order_tracking
  - ask_about_return_policy
  - ask_about_shipping
  - ask_about_opening_hours
  - ask_about_location
